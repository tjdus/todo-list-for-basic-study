<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Todo List API UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px #0001;
            padding: 32px 24px 24px 24px;
        }
        h2, h3 {
            margin-top: 0;
        }
        .todo-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .todo-card {
            background: #f4f6fb;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 1px 4px #0001;
        }
        .todo-title {
            font-weight: bold;
            font-size: 1.1em;
        }
        .todo-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }
        .btn {
            border: none;
            border-radius: 5px;
            padding: 6px 14px;
            font-size: 1em;
            cursor: pointer;
            background: #1976d2;
            color: #fff;
            transition: background 0.2s;
        }
        .btn:hover { background: #125ea7; }
        .btn-danger { background: #e53935; }
        .btn-danger:hover { background: #b71c1c; }
        .btn-secondary { background: #90a4ae; }
        .btn-secondary:hover { background: #607d8b; }
        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        input, select {
            padding: 7px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 1em;
        }
        #out {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            min-height: 32px;
            margin-top: 10px;
            font-size: 0.97em;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4px; }
            .input-row { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ğŸ“ Todo List</h2>
    <div class="input-row">
        <input id="search-keyword" placeholder="ì œëª© ê²€ìƒ‰" />
        <select id="filter-completed">
            <option value="">ì „ì²´</option>
            <option value="true">ì™„ë£Œ</option>
            <option value="false">ë¯¸ì™„ë£Œ</option>
        </select>
        <button class="btn" id="btn-search">ê²€ìƒ‰</button>
        <button class="btn btn-secondary" id="btn-refresh">ì „ì²´ëª©ë¡</button>
    </div>
    <div class="input-row">
        <input id="title" placeholder="í•  ì¼ ì œëª©" />
        <select id="completed">
            <option value="false">ë¯¸ì™„ë£Œ</option>
            <option value="true">ì™„ë£Œ</option>
        </select>
        <button class="btn" id="btn-create">ì¶”ê°€</button>
    </div>
    <div style="margin-bottom:10px;display:flex;align-items:center;gap:8px;">
        <button class="btn btn-secondary" id="btn-logout">ë¡œê·¸ì•„ì›ƒ</button>
        <span id="token-status" style="font-size:0.95em;color:#888;"></span>
    </div>
    <h3>Todo ëª©ë¡</h3>
    <ul class="todo-list" id="todo-list"></ul>
    <h3>ì‘ë‹µ/ë©”ì‹œì§€</h3>
    <pre id="out"></pre>
</div>
<script>
    const TODOS_PATH = 'http://localhost:8080/api/todos';
    const out = document.getElementById('out');
    const todoList = document.getElementById('todo-list');
    const tokenStatus = document.getElementById('token-status');

    function tokenHeader() {
        const token = localStorage.getItem('authToken');
        return token ? { 'Authorization': 'Bearer ' + token } : {};
    }
    function showTokenStatus() {
        const token = localStorage.getItem('authToken');
        tokenStatus.textContent = token ? 'í† í° ìˆìŒ' : 'ë¡œê·¸ì¸ í•„ìš”';
        tokenStatus.style.color = token ? '#1976d2' : '#e53935';
        // ë¡œê·¸ì¸ ì•ˆ ë˜ì–´ ìˆìœ¼ë©´ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
        if (!token) {
            window.location.href = 'login.html';
        }
    }
    showTokenStatus();

    function showMessage(msg, isError) {
        out.textContent = msg;
        out.style.color = isError ? '#e53935' : '#222';
    }

    function renderTodos(todos) {
        todoList.innerHTML = '';
        if (!todos || todos.length === 0) {
            todoList.innerHTML = '<li style="color:#888;text-align:center;">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
            return;
        }
        todos.forEach(todo => {
            const li = document.createElement('li');
            li.className = 'todo-card';
            li.innerHTML = `
                <div class="todo-title" style="display:flex;align-items:center;gap:8px;">
                    <span>${todo.title}</span>
                </div>
                <div style="font-size:0.97em;color:#666;">ìƒíƒœ: <b style="color:${todo.completed ? '#1976d2' : '#e53935'}">${todo.completed ? 'ì™„ë£Œ' : 'ë¯¸ì™„ë£Œ'}</b></div>
                <div style="font-size:0.93em;color:#aaa;">ID: ${todo.id ?? '-'} | ì‘ì„±ì: ${todo.createdBy ?? '-'}</div>
                <div class="todo-actions">
                    <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">ì‚­ì œ</button>
                </div>
            `;
            todoList.appendChild(li);
        });
    }

    async function fetchTodos() {
        showMessage('ë¡œë”©...');
        try {
            const res = await fetch(TODOS_PATH, { headers: { 'Accept': 'application/json', ...tokenHeader() } });
            const data = await res.json();
            renderTodos(data);
            showMessage('ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì„±ê³µ');
        } catch (e) {
            showMessage('ì—ëŸ¬: ' + e, true);
        }
    }

    async function createTodo() {
        const title = document.getElementById('title').value.trim();
        const completed = document.getElementById('completed').value === 'true';
        if (!title) return showMessage('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.', true);
        showMessage('ì¶”ê°€ ì¤‘...');
        try {
            const res = await fetch(TODOS_PATH, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', ...tokenHeader() },
                body: JSON.stringify({ title, completed })
            });
            const data = await res.json();
            if (res.ok) {
                showMessage('ì¶”ê°€ ì„±ê³µ!');
                document.getElementById('title').value = '';
                document.getElementById('completed').value = 'false';
                fetchTodos();
            } else {
                showMessage('ì—ëŸ¬: ' + (data.message || JSON.stringify(data)), true);
            }
        } catch (e) {
            showMessage('ì—ëŸ¬: ' + e, true);
        }
    }

    async function deleteTodo(id) {
        if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
        showMessage('ì‚­ì œ ì¤‘...');
        try {
            const res = await fetch(`${TODOS_PATH}/${id}`, {
                method: 'DELETE',
                headers: tokenHeader()
            });
            if (res.status === 204) {
                showMessage('ì‚­ì œ ì„±ê³µ!');
                fetchTodos();
            } else {
                const data = await res.json();
                showMessage('ì—ëŸ¬: ' + (data.message || JSON.stringify(data)), true);
            }
        } catch (e) {
            showMessage('ì—ëŸ¬: ' + e, true);
        }
    }

    async function searchTodos() {
        const keyword = document.getElementById('search-keyword').value.trim();
        if (!keyword) return fetchTodos();
        showMessage('ê²€ìƒ‰ ì¤‘...');
        try {
            const res = await fetch(`${TODOS_PATH}/search?keyword=` + encodeURIComponent(keyword), {
                headers: { 'Accept': 'application/json', ...tokenHeader() }
            });
            const data = await res.json();
            renderTodos(data);
            showMessage('ê²€ìƒ‰ ì™„ë£Œ');
        } catch (e) {
            showMessage('ì—ëŸ¬: ' + e, true);
        }
    }

    async function filterCompleted() {
        const val = document.getElementById('filter-completed').value;
        if (val === '') return fetchTodos();
        showMessage('í•„í„°ë§ ì¤‘...');
        try {
            const res = await fetch(`${TODOS_PATH}/completed?completed=${val}`, {
                headers: { 'Accept': 'application/json', ...tokenHeader() }
            });
            const data = await res.json();
            renderTodos(data);
            showMessage('í•„í„°ë§ ì™„ë£Œ');
        } catch (e) {
            showMessage('ì—ëŸ¬: ' + e, true);
        }
    }

    document.getElementById('btn-logout').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        showTokenStatus();
        showMessage('ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.');
        todoList.innerHTML = '';
    });
    document.getElementById('btn-create').addEventListener('click', createTodo);
    document.getElementById('btn-refresh').addEventListener('click', fetchTodos);
    document.getElementById('btn-search').addEventListener('click', searchTodos);
    document.getElementById('filter-completed').addEventListener('change', filterCompleted);
    fetchTodos();
</script>
</body>
</html>
