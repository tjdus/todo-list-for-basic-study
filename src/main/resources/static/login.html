<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>ë¡œê·¸ì¸ - Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;

        .input-row {

        }
        input {

            border: 1px solid #cfd8dc;

        }
        .btn {
            border: none;

        .btn:hover { background: #125ea7; }

        }
        #out {

            border-radius: 6px;

            font-size: 0.97em;
            word-break: break-all;
        }
        .token-box {
            font-size: 0.97em;
            color: #1976d2;
            margin-top: 8px;
            word-break: break-all;
        }
        @media (max-width: 500px) {

        }
    </style>
</head>
<body>
<div class="container">
    <h2>ğŸ” ë¡œê·¸ì¸</h2>
    <div class="input-row">
        <input id="username" placeholder="ì•„ì´ë””" autocomplete="username" />
        <input id="password" type="password" placeholder="ë¹„ë°€ë²ˆí˜¸" autocomplete="current-password" />
        <button class="btn" id="btn-login">ë¡œê·¸ì¸</button>
        <button class="btn btn-secondary" id="btn-logout">ë¡œê·¸ì•„ì›ƒ</button>
        <button class="btn btn-secondary" id="btn-move-signup">íšŒì›ê°€ì…</button>
    </div>
    <div id="out"></div>
    <div class="token-box" id="token-box"></div>
</div>
<script>
    const LOGIN_PATH = 'http://localhost:8080/api/auth/login';
    const out = document.getElementById('out');
    const tokenBox = document.getElementById('token-box');

    function showMessage(msg, isError) {
        out.textContent = msg;
        out.style.color = isError ? '#e53935' : '#222';
    }
    function showToken() {
        const token = localStorage.getItem('authToken');
        if (token) {
            tokenBox.textContent = 'í˜„ì¬ í† í°: ' + token;
        } else {
            tokenBox.textContent = '';
        }
    }
    showToken();

    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!username || !password) return showMessage('ì•„ì´ë””ì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', true);
        showMessage('ë¡œê·¸ì¸ ìš”ì²­ ì¤‘...');
        try {
            const res = await fetch(LOGIN_PATH, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok && data.token) {
                localStorage.setItem('authToken', data.token);
                showMessage('ë¡œê·¸ì¸ ì„±ê³µ! ì ì‹œ í›„ ë©”ì¸ìœ¼ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
                showToken();
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);
            } else {
                showMessage('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + (data.message || JSON.stringify(data)), true);
            }
        } catch (e) {
            showMessage('ì—ëŸ¬: ' + e, true);
        }
    }

    function logout() {
        localStorage.removeItem('authToken');
        showMessage('í† í° ì‚­ì œë¨');
        showToken();
    }

    document.getElementById('btn-login').addEventListener('click', login);
    document.getElementById('btn-logout').addEventListener('click', logout);
    document.getElementById('btn-move-signup').addEventListener('click', function() {
        window.location.href = 'signup.html';
    });

    // ì—”í„°í‚¤ë¡œ ë¡œê·¸ì¸
    document.getElementById('password').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') login();
    });
</script>
</body>
</html>
